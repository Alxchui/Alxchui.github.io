<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>
            Alexander Chui Lab 4
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Alexander Chui Lab 4</h1>
        <div class ="flex-outer">
        <form action="/api" method="post">
            <ul class = flex-outer>
                <li>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" maxlength="140">
                </li>
                <li>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" maxlength="140">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="tel">Phone Number:</label>
                    <input type="tel" id="tel" name="tel">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="message" rows="5" cols="33"></textarea>
                </li>
                <li>
                    <p>Age:</p>
                    <ul class ="flex-inner">
                        <li>
                            <label for="18-35">18-35</label>
                            <input type="checkbox" id="18-35" name="18-35" value="18-35" >
                        </li>
                        <li>
                            <label for="35-50">35-50</label>
                            <input type="checkbox" id="35-50" name="35-50" value="35-50" >
                        </li>
                        <li>
                            <label for="50-65">50-65</label>
                            <input type="checkbox" id="50-65" name="50-65" value="50-65" >
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" name="submit" id ="submit">
                        Submit
                    </button>     
                    <button type = "activate" name ="activate" id= "activate">
                        Activate
                        
                    </button>           
                </li>
            </ul>
           </form>
        </div>
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                 console.log(response);
            })
       }
    </body>
</html>
